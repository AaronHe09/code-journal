<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Code Journal</h1>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form action="">
        <h1>New Entry</h1>
        <div class="row-md">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder image" class="image">
          </div>
          <div class="column-half">
            <div class="input-wrapper">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required>
            </div>
            <div class="input-wrapper">
              <label for="photo-url">Photo URL</label>
              <input type="text" name="photo-url" id="photo-url" required>
            </div>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
        </div>
        <div class="button-wrapper">
          <button>SAVE</button>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <ul>
        <li class="no-entries">No entries have been recorded</li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
